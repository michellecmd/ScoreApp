<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>ScoreApp</title>
	<link href="static/css/style.css" rel="stylesheet" type="text/css" /> 
</head>
<body>
	<header>
		<img src="static/images/frisbee.png" alt="FrisbeeApp" data-source="http://www.bareknucks.com/wp-content/uploads/2010/07/ultimate-fris-3.png">
		<h1>Score App</h1>
		<nav>
			<ul>
				<li><a href="#/game" data>Game</a></li>
				<li><a href="#/schedule">Schedule</a></li>
				<li><a href="#/ranking">Ranking</a></li>
		    </ul>
		</nav>
	</header>
	
	<article id="content" class="col">

		<!-- Game page -->
		<section data-route="game" class="active">
			<h1 data-bind="title"></h1>
			<p data-bind="description"></p>

			<p> Hallo ik ben een game </p>

			<!-- Latest Game Results -->
				<table> 
					<thead>
			            <th class="score">Score</th>
			            <th class="team">Team</th>
			            <th class="points">Points</th>
			            <th class="team">Team</th>
			        </thead>	
			        <tbody data-bind="latestGameResults">
			            <tr>
				            <td data-bind="score" class="score"></td>
				            <td data-bind="team1" class="team"></td>
				            <td data-bind="team1Score" class= "points"></td>
				            <td data-bind="team2Score" class= "points"></td>
				            <td data-bind="team2" class="team"></td>
				        </tr>
				    </tbody>
	        	</table>
	        </section> 
		</section>

		<!-- Schedule page -->
		<section data-route="schedule">
			<h1 data-bind="title"></h1>
			<p data-bind="description"></p>
				<table> 
			        <thead>
			            <th class="date">Date</th>
			            <th class="team">Team</th>
			            <th class="points">Points</th>
			            <th class="team">Team</th>
			        </thead> 
					<tbody data-bind="scoreResults">
			            <tr>
			                <td data-bind="date" class="date"></td>
			                <td data-bind="team1" class="team"></td>
			                <td data-bind="team1Score" class="points"></td>
			                <td data-bind="team2Score" class="points"></td>
			                <td data-bind="team2" class="team"></td>
			            </tr>
			        </tbody>
	        	</table>
	        </section> 
		</section>

		<!-- Ranking page -->
		<section data-route="ranking">
			<h1 data-bind="title"></h1>
			<p data-bind="description"></p>
			<!-- Header Score Results -->
			<table> 
		        <thead>
		                <th class="team">Team</th>
		                <th class="win">Win</th>
		                <th class="win">Lost</th>
		                <th class="win">Sw</th>
		                <th class="win">S1</th>
		                <th class="win">Pw</th>
		                <th class="win">P1</th>
		        </thead> 
				<tbody data-bind="scoreRanking">
		            <tr>
		                <td data-bind="team" class="team"></td>
		                <td data-bind="Win" class="points"></td>
		                <td data-bind="Lost" class="points"></td>
		                <td data-bind="Sw" class="points"></td>
		                <td data-bind="Sl" class="points"></td>
		                <td data-bind="Pw" class="points"></td>
		                <td data-bind="Pl" class="points"></td>
		            </tr>
		        </tbody>
        	</table>
		</section>
	</article>

	<!-- 
	Libs 
	- Qwery: [selector engine](http://www.dustindiaz.com/qwery)
	- Ready: [dom ready](http://www.dustindiaz.com/smallest-domready-ever)
	- Routie: [router](http://projects.jga.me/routie/)
	- Transparancy: [semantic template engine](https://github.com/leonidas/transparency)
	Aan het eind geplaatst omdat je ook wil dat deze code als laatst uitgevoerd wordt. Dit wordt 'zeker gemaakt' door de domready functie.
	-->
	<script src="static/js/lib/routie.min.js"></script>
	<script src="static/js/lib/ready.min.js" type="text/javascript"></script>
	<script src="static/js/lib/qwery.min.js" type="text/javascript"></script>
	<script src="static/js/lib/transparancy.min.js" type="text/javascript"></script>

	<!-- JavaScript van ScoreApp -->
	<script src="static/js/app.js"></script>
	
</body>
</html>
