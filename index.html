<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>ScoreApp</title>
	<link href="static/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header>
		<img src="static/images/frisbee.png" alt="FrisbeeApp" data-source="http://www.bareknucks.com/wp-content/uploads/2010/07/ultimate-fris-3.png">
		<h1>Score App</h1>
		<nav>
			<ul>
				<li><a href="#/game" data>Game</a></li>
				<li><a href="#/schedule">Schedule</a></li>
				<li><a href="#/ranking">Ranking</a></li>
		    </ul>
		</nav>
	</header>
	
	<article id="content" class="col">

		<!-- Game page -->
		<section data-route="game" class="active">
			<h1 data-bind="title"></h1>
			<p data-bind="description"></p>

			
			<!-- Latest Game Results -->
		    <section data-bind="latestGameResults">
				<table> 
	                <thead>
		                <tr>
		                    <th data-bind = "headScore"></th>
		                    <th data-bind = "headTeam"></th>
		                    <th data-bind = "headPoints"></th>
		                    <th data-bind = "headTeam"></th>
		                </tr>
	            	</thead>
		            <tbody> 
		            	<tr>
			                <td data-bind="score"></td>
			                <td data-bind="team1"></td>
			                <td data-bind="team1Score"></td>
			                <td data-bind="team2Score"></td>
			                <td data-bind="team2"></td>
			            </tr>
		        	</tbody>
	        	</table>
	        </section> 
		</section>

		<!-- Schedule page -->
		<section data-route="schedule">
			<h1 data-bind="title"></h1>
			<p data-bind="description"></p>
			<section data-bind="scoreResults">
				<table> 
	                <!--<tr>
	                    <th>Monday 18 March</th>
	                    <th>Team</th>
	                    <th>Result</th>
	                    <th>Team</th>
	                </tr>-->
		            <tr>
		                <td data-bind="date"></td>
		                <td data-bind="team1"></td>
		                <td data-bind="team1Score"></td>
		                <td data-bind="team2"></td>
		                <td data-bind="team2Score"></td>
		            </tr>
	        	</table>
	        </section> 
		</section>

		<!-- Ranking page -->
		<section data-route="ranking">
			<h1 data-bind="title"></h1>
			<p data-bind="description"></p>
		</section>
	</article>

	<!-- 
	Libs 
	- Qwery: [selector engine](http://www.dustindiaz.com/qwery)
	- Ready: [dom ready](http://www.dustindiaz.com/smallest-domready-ever)
	- Routie: [router](http://projects.jga.me/routie/)
	- Transparancy: [semantic template engine](https://github.com/leonidas/transparency)
	-->
	<script src="static/js/lib/routie.min.js"></script>
	<script src="static/js/lib/ready.min.js" type="text/javascript"></script>
	<script src="static/js/lib/qwery.min.js" type="text/javascript"></script>
	<script src="static/js/lib/transparancy.min.js" type="text/javascript"></script>

	<!-- JavaScript van ScoreApp -->
	<script src="static/js/app.js"></script>
	
</body>
</html>
